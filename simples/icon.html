	<button class="tbtn flat-default font-sm pad-sm"> <i class="fa-minus"></i> Delete</button>

	.group.inline.dd>(button.tbtn.flat-default-lite>i.ticon-square.icon-mic)*3

	<div class="group inline dd">
		<button class="tbtn flat-default"><i class="ticon-square icon-music"></i></button>

		<button class="tbtn flat-default"><i class="ticon-square icon-video-camera"></i></button>
	</div>

		<button class="tbtn flat-default-lite"><i class="ticon-square icon-music"></i></button>

	</div>
	<div class="group inline dd">

<fieldset disabled>
